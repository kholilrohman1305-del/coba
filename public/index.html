<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Data Siswa (SIS3)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container mt-5">
        <h2 class="text-center mb-4">Aplikasi Data Siswa</h2>

        <div id="alertBox" class="alert alert-danger d-none" role="alert"></div>

        <div class="card shadow-sm mb-4">
            <div class="card-body">
                <form id="formSiswa">
                    <input type="hidden" id="siswaId">
                    <div class="row g-2">
                        <div class="col-md">
                            <input type="text" class="form-control" id="nama" placeholder="Nama Lengkap" required>
                        </div>
                        <div class="col-md">
                            <input type="email" class="form-control" id="email" placeholder="Email" required>
                        </div>
                        <div class="col-md">
                            <input type="text" class="form-control" id="jurusan" placeholder="Jurusan" required>
                        </div>
                        <div class="col-md-auto">
                            <button type="submit" class="btn btn-primary w-100" id="btnSimpan">Simpan</button>
                        </div>
                    </div>
                    <button type="button" class="btn btn-secondary btn-sm mt-2 d-none" id="btnBatal" onclick="resetForm()">Batal Edit</button>
                </form>
            </div>
        </div>

        <div class="card shadow-sm">
            <div class="card-body">
                <table class="table table-hover">
                    <thead class="table-dark">
                        <tr>
                            <th>#</th>
                            <th>Nama</th>
                            <th>Email</th>
                            <th>Jurusan</th>
                            <th>Aksi</th>
                        </tr>
                    </thead>
                    <tbody id="tabelSiswa"></tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
